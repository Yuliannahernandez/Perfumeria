<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estado del Vendedor</title>
</head>
<body>
    <h1>Cambiar Estado del Vendedor</h1>
    <p>¿Estás seguro de que quieres <strong>{% if vendedor[5] == 'Activo' %}inactivar{% else %}activar{% endif %}</strong> al vendedor <strong>{{ vendedor[1] }}</strong>?</p>

    <form method="POST">
        <button type="submit">{% if vendedor[5] == 'Activo' %}Inactivar{% else %}Activar{% endif %}</button>
    </form>

    <p>{{ message }}</p>
    <a href="{{ url_for('vendedor.ver_vendedores') }}">Cancelar</a>
</body>
</html>
