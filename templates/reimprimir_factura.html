<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimprimir Factura</title>
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            color: #333;
            font-weight: 400;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .factura-info,
        .totales {
            margin-bottom: 20px;
        }

        .factura-info p,
        .totales p {
            font-size: 14px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }

        table thead {
            background-color: #f1f1f1;
            color: #333;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        .totales p strong {
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn:active {
            background-color: #333;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 14px;
            width: 60%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reimprimir Factura</h1>
        </div>

        <div class="search-container">
            <form method="POST">
                <label for="id_venta">ID de la factura:</label>
                <input type="text" id="id_venta" name="id_venta" required>
                <button type="submit">Reimprimir</button>
            </form>
        </div>

        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}
    </div>
</body>
</html>
