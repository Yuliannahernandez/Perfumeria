<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Cinzel Decorative', serif;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #102223;
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem;
            font-weight: 300;
            padding: 10px 20px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #2a4442;
            border-radius: 5px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            flex-grow: 1;
        }

        h2 {
            font-size: 2.6rem;
            color: #102223;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .form-label {
            font-weight: 300;
            color: #333;
            font-size: 1.1rem;
        }

        .form-control {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(16, 34, 35, 0.5);
            border: 1px solid #102223;
        }

        .btn-primary {
            background-color: #102223;
            border: none;
            color: #fff;
            font-weight: 400;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #2a4442;
            border-color: #2a4442;
        }

        .table {
            margin-top: 40px;
            background-color: #394239;
            color: #fff;
            border-radius: 8px;
            width: 100%;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: center;
        }

        .table th {
            background-color: #102223;
            font-weight: 400;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #2c3835;
        }

        .table tbody tr:nth-child(even) {
            background-color: #394239;
        }

        .table tbody tr:hover {
            background-color: #2a4442;
            cursor: pointer;
        }

        .alert-info {
            background-color: #e0f7fa;
            color: #00695c;
            font-size: 1rem;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Vendedores</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('vendedor.ver_vendedores') }}">Ver Vendedores</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de agregar vendedor -->
    <div class="container">
        <h2>Agregar Vendedor</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre_completo" class="form-label">Nombre Completo:</label>
                <input type="text" name="nombre_completo" id="nombre_completo" class="form-control" required><br>
            </div>

            <div class="mb-3">
                <label for="celular" class="form-label">Celular:</label>
                <input type="text" name="celular" id="celular" class="form-control" required><br>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="text" name="correo" id="correo" class="form-control" required><br>
            </div>

            <div class="mb-3">
                <label for="cuenta_vendedor" class="form-label">Cuenta Vendedor:</label>
                <input type="text" name="cuenta_vendedor" id="cuenta_vendedor" class="form-control" required><br>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Vendedor</button>
        </form>
    </div>


    <p>{{ message }}</p>


</body>

</html>
