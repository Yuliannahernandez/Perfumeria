<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #102223;
            color: #ffffff;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            margin-top: 40px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .title-section {
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            color: #102223;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 50%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #102223;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .search-input:focus {
            border-color: #0c1717;
            outline: none;
            transform: scale(1.05);
        }

        .btn-search {
            margin-left: 10px;
            background-color: #102223;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn-search:hover {
            background-color: #0c1717;
            transform: scale(1.05);
        }

        .table {
            margin-top: 20px;
            font-size: 16px;
        }

        .table thead {
            background-color: #102223;
            color: white;
            font-weight: 700;
        }

        .btn-primary, .btn-warning {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover, .btn-warning:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #102223;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #0c1717;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title-section">Lista de Facturas</h2>

        <!-- Barra de BÃºsqueda -->
        <div class="search-bar">
            <input type="text" id="searchBox" class="search-input" placeholder="Buscar factura por ID...">
            <button class="btn btn-search" onclick="buscarFactura()">Buscar</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Forma de Pago</th>
                    <th>Total</th>
                    <th>Detalles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="facturasTable">
                {% for factura in facturas %}
                <tr>
                    <td>{{ factura[0] }}</td>
                    <td>{{ factura[1] }}</td>
                    <td>{{ factura[2] }}</td>
                    <td>{{ factura[3] }}</td>
                    <td>{{ factura[4] }}</td>
                    <td>
                        <a href="{{ url_for('factura_confirmada', id_venta=factura[0]) }}" class="btn btn-primary btn-sm">
                            Ver Detalles
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('editar_factura', id_venta=factura[0]) }}" class="btn btn-warning btn-sm">
                            Editar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>

    <script>
        function buscarFactura() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let table = document.getElementById("facturasTable");
            let rows = table.getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                let idCell = rows[i].getElementsByTagName("td")[0];
                if (idCell) {
                    let idFactura = idCell.textContent || idCell.innerText;
                    if (idFactura.toLowerCase().includes(input)) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
