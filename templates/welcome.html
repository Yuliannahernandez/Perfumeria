<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <img src="{{ image_path }}" alt="Imagen de {{ role }}" class="profile-img">
            <h1>Bienvenido, {{ role.capitalize() }}</h1>
            <p>Has iniciado sesión correctamente como <strong>{{ role.capitalize() }}</strong>.</p>
            <a href="{{ url_for('principal') }}" class="continue-btn">Continuar</a>
            <a href="/logout" class="logout-btn">Cerrar sesión</a>
        </div>
    </div>
</body>
</html>
