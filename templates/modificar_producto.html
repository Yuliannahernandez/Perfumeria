<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Cinzel Decorative', serif;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #102223;
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem;
            font-weight: 300;
            padding: 10px 20px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #2a4442;
            border-radius: 5px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        h2 {
            font-size: 2.6rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-label {
            font-weight: 300;
            color: #333;
            font-size: 1.1rem;
        }

        .form-control {
            background-color: #f8f8f8;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            border-color: #102223;
        }

        .btn-primary {
            background-color: #102223;
            border: none;
            color: #fff;
            font-weight: 400;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #2a4442;
            border-color: #2a4442;
        }

        .container-fluid {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegaci贸n -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gesti贸n de Inventario</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('inventario.ver_producto') }}">Ver Producto</a></li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Modificar Producto</h2>

        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}

        <!-- Formulario para modificar un producto -->
        {% if producto %}
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci贸n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="peso_ml" class="form-label">Peso (ml)</label>
                <input type="number" class="form-control" id="peso_ml" name="peso_ml" value="{{ producto[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ producto[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="concentracion" class="form-label">Concentraci贸n</label>
                <input type="text" class="form-control" id="concentracion" name="concentracion" value="{{ producto[5] }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ producto[6] }}" required>
            </div>
            <div class="mb-3">
                <label for="tipo_producto_id" class="form-label">Tipo de Producto:</label>
                <select name="tipo_producto_id" id="tipo_producto_id" class="form-control" required>
                    {% for tipo in tipos_productos %}
                    <option value="{{ tipo[0] }}" {% if tipo[0] == producto[7] %}selected{% endif %}>{{ tipo[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="existencia_estantes" class="form-label">Existencia en Estantes</label>
                <input type="number" class="form-control" id="existencia_estantes" name="existencia_estantes" value="{{ producto[8] }}" required>
            </div>
            <div class="mb-3">
                <label for="existencia_bodega" class="form-label">Existencia en Bodega</label>
                <input type="number" class="form-control" id="existencia_bodega" name="existencia_bodega" value="{{ producto[9] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </form>
        {% else %}
        <p>Producto no encontrado.</p>
        {% endif %}

    </div>

    <!-- Scripts necesarios para el funcionamiento de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
