<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Cinzel Decorative', serif;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #102223;
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem;
            font-weight: 300;
            padding: 10px 20px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #2a4442;
            border-radius: 5px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        h2 {
            font-size: 2.6rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-label {
            font-weight: 300;
            color: #333;
            font-size: 1.1rem;
        }

        .form-control {
            background-color: #f8f8f8;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            border-color: #102223;
        }

        .btn-primary {
            background-color: #102223;
            border: none;
            color: #fff;
            font-weight: 400;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #2a4442;
            border-color: #2a4442;
        }

        .container-fluid {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Modificar Vendedor</h2>
    <div class="container">
        <form method="POST">
            <div class="mb-3">
                <label for="nombre_completo" class="form-label">Nombre Completo:</label>
                <input type="text" name="nombre_completo" id="nombre_completo" class="form-control" value="{{ vendedor[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="celular" class="form-label">Celular:</label>
                <input type="text" name="celular" id="celular" class="form-control" value="{{ vendedor[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="text" name="correo" id="correo" class="form-control" value="{{ vendedor[4] }}" required>
            </div>

            <div class="mb-3">
                <label for="cuenta_vendedor" class="form-label">Cuenta Vendedor:</label>
                <input type="text" name="cuenta_vendedor" id="cuenta_vendedor" class="form-control" value="{{ vendedor[6] }}" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select name="estado" id="estado" class="form-control" required>
                    <option value="Activo" {% if vendedor[5] == 'Activo' %}selected{% endif %}>Activo</option>
                    <option value="Inactivo" {% if vendedor[5] == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Modificar Vendedor</button>
        </form>

        <!-- Mensaje de resultado de acciÃ³n -->
        <p class="message text-center mt-3">{{ message }}</p>

        <!-- Enlace para volver a la lista de vendedores -->
        <a href="{{ url_for('vendedor.ver_vendedores') }}" class="back-link text-center">Volver a la lista de vendedores</a>
    </div>
</body>
</html>
