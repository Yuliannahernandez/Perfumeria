<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #102223;
            color: #ffffff;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            padding: 40px;
            width: 65%;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            background-color: #102223;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-weight: 700;
            border-radius: 10px;
            font-size: 1.5em;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #102223;
        }

        .form-control:read-only {
            background-color: #f9f9f9;
            color: #495057;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #102223;
            border-color: #102223;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0c1717;
            border-color: #0c1717;
            transform: scale(1.05);
        }

        .readonly-fields .form-control {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
        }

        .title-section {
            text-align: center;
            font-size: 1.6em;
            font-weight: 700;
            color: #102223;
            margin-bottom: 30px;
        }

        .form-select, .form-control {
            font-size: 15px;
            border-radius: 8px;
        }

        .form-select {
            background-color: #f8f9fa;
        }

        .card-body {
            padding: 40px;
        }

        .mb-3 {
            margin-bottom: 25px;
        }

        .title-section {
            color: #102223;
            font-weight: 700;
        }

        .menu {
            width: 30%;
            background-color: #000000;
            border-radius: 15px;
            padding: 20px;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .menu h5 {
            text-align: center;
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0;
        }

        .menu ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            display: block;
            padding: 10px;
            background-color: #102223;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #0c1717;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Generar Factura</h3>
        </div>
        <div class="card-body">
            <div class="title-section">Detalles de la Factura</div>
            
<form method="POST" action="{{ url_for('modificar_factura', id_venta=id_venta) }}">
    <div class="mb-3">
        <label class="form-label">Cliente:</label>
        <select class="form-select" name="cliente" required>
            {% for cliente in clientes %}
                <option value="{{ cliente[0] }}" {% if cliente[0] == venta[1] %}selected{% endif %}>{{ cliente[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Vendedor:</label>
        <select class="form-select" name="vendedor" required>
            {% for vendedor in vendedores %}
                <option value="{{ vendedor[0] }}" {% if vendedor[0] == venta[2] %}selected{% endif %}>{{ vendedor[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Forma de Pago:</label>
        <select class="form-select" name="forma_pago" required>
            {% for forma in formas_pago %}
                <option value="{{ forma[0] }}" {% if forma[0] == venta[3] %}selected{% endif %}>{{ forma[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="productos-container">
        {% for producto in productos %}
            <div class="mb-3 product-entry">
                <label class="form-label">Producto {{ loop.index }}:</label>
                <select class="form-select" name="producto_{{ loop.index }}" required>
                    {% for prod in productos %}
                        <option value="{{ prod.id_producto }}" {% if prod.id_producto == producto.id_producto %}selected{% endif %}>{{ prod.nombre }} - ${{ prod.precio }}</option>
                    {% endfor %}
                </select>
                <label class="form-label">Cantidad:</label>
                <input type="number" class="form-control" name="cantidad_{{ loop.index }}" value="{{ producto.cantidad }}" min="1" required>
            </div>
        {% endfor %}
    </div>

    <button type="button" id="add-product" class="btn btn-primary w-100 mb-3">Agregar Producto</button>

    <div class="mb-3">
        <label class="form-label">Descuento (%)</label>
        <input type="number" class="form-control" name="descuento" value="{{ venta[7] }}" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Guardar Modificaciones</button>
</form>
