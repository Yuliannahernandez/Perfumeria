<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Factura como Inactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            color: #0c1717;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 50px;
            max-width: 400px;
        }
        input, button {
            padding: 12px;
            margin: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            width: 90%;
            display: block;
            text-align: center;
        }
        button {
            background-color: #102223;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #102223;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            color: #0c1717;
        }
        h2 {
            font-weight: 300;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marcar Factura como Inactiva</h2>
        <form method="POST">
            <label for="factura_id">ID de la Factura:</label>
            <input type="number" id="factura_id" name="factura_id" required>
            <button type="submit">Marcar como Inactiva</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
